<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy!</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="heading" class="heading"></div>
        <div id="question-area" class="question-area"></div>
        <div id="answer-area" class="answer-area">
            <form id="answer-input-form">
                <label>Enter your answer:</label>
                <input type="text" id="answer-input" placeholder="">
                <button type="submit" class="button">Submit</button>
            </form>
        </div><br />
        <div id="board-area"></div>
        <div class="footer">Created by Austin Flatt | <a href="https://github.com/austindflatt/jeopardy" target="_blank">View the code</a></div>
    </div>
    <script src="main.js"></script>
    <script src="jeopardy.json"></script>
</body>
</html>
